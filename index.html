<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />

  <head>
    <title>Web Curriculum</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wholeDocument">
      <div class="curriculum">
        <div class="nav">
          <div class="avatar">
            <img src="./resources/photo.jpg" alt="userAvatar" class="userImage">
          </div>

          <div id="id_description" class="description">
          </div>

          <div id="id_contactTitle" class="contactTitle">
            <h3></h3>
          </div>          
          <div class="contact">
            <div class="cn_element">
              <img src="./resources/phoneLogo.png" alt="phoneLogo" class="contactLogo">
              <span class="contactText">+34 616578189</span>
            </div>
            <div class="cn_element">
              <img src="./resources/emailLogo.png" alt="emailLogo" class="contactLogo">
              <a href="pedro_ramirez84@yahoo.es" class="contactText">pedro_ramirez84@yahoo.es</a>
            </div>
            <div class="cn_element">
              <img src="./resources/linkedInLogo.png" alt="linkedInLogo" class="contactLogo">
              <a href="http://www.linkedin.com/in/pjramval" class="contactText">pjramval</a>
            </div>
            <div class="cn_element">
              <img src="./resources/githubLogo.png" alt="gitHubLogo" class="contactLogo">
              <a href="http://github.com/thepedrock" class="contactText">thepedrock</a>
            </div>                                    
          </div>
          
          <div id="id_sillTitle" class="skillTitle">
            <h3></h3>
          </div>
          <div id="id_skill" class="skill"></div>
        </div>

        <div class="content">
          
          <div class="identity">
            <div id="id_name" class="name">
            </div>
            <div id="id_title" class="title">
            </div>          
          </div>
          
          <div class="topNavBarDiv">
            <nav class="topNavBar">
              <ul class="topNavBarList">
                <li class="topNavBarElement">
                  <img src="./resources/es.png" alt="spanish" title="spanish" onclick="switchToSpanish()">
                  <img src="./resources/en.png" alt="english" title="english" onclick="switchToEnglish()">                  
                </li>
              </ul>
            </nav>
          </div>
          <div class="workExperience">
            <div id="id_we_title" class="we_title"></div>
            <div id="id_we_list" class="we_list">
            </div>
          </div>

          <div class="education">
            <div id="id_ed_title" class="ed_title"></div>
            <div id="id_ed_list" class="ed_list">
            </div>
          </div>          

          <div class="language">
            <div id="id_ln_title" class="ln_title"></div>
            <div id="id_ln_list" class="ln_list">
            </div>
          </div>

        </div>        
      </div>
      <footer class="footer">
        <p>Copyright Â© WebCurriculum is Free Software released under the GNU General Public License</p>
      </footer>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
