        <div class="contact_form">
          <div class="formulario">			
            <h1 id="id_form_title">Contacto</h1>
              <form action="https://formspree.io/f/xjvnabgl" method="post">				
                <p>
                  <label id="id_form_name" for="name" class="nameInput">Nombre
                    <span class="mandatory">*</span>
                  </label>
                  <input type="text" name="nameInput" id="id_form_nameInput" required="mandatory" placeholder="Escribe tu nombre">
                </p>
              
                <p>
                  <label id="id_form_email" for="email" class="emailInput">Email
                    <span class="mandatory">*</span>
                  </label>
                  <input type="email" name="emailInput" id="id_form_emailInput" required="mandatory" placeholder="Escribe tu Email">
                </p>
            
                <p>
                  <label id="id_form_phone" for="phone" class="phoneInput">Teléfono
                  </label>
                  <input type="tel" name="phoneInput" id="id_form_phoneInput" placeholder="Escribe tu teléfono">
                </p>			
              
                <p>
                  <label id="id_form_subject" for="subject" class="subjectInput">Asunto
                    <span class="mandatory">*</span>
                  </label>
                  <input type="text" name="subjectInput" id="id_form_subjectInput" required="mandatory" placeholder="Escribe un asunto">
                </p>		
              
                <p>
                  <label id="id_form_message" for="message" class="messageInput">Mensaje
                    <span class="mandatory">*</span>
                  </label>                     
                  <textarea name="messageInput" class="messageInput" id="id_form_messageInput" required="mandatory" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>	  								
              
                <button id="id_form_submit" type="submit" name="formSubmit"><p id="id_form_submit_text">Enviar</p></button>

                <p class="warning">
                  <span class="mandatory"> * </span>
                  <span id="id_form_mandatory_hint">los campos son mandatorys.</span>                  
                </p>
              </form>
